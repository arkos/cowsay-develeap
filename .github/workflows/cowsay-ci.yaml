name: Cowsay Workflow
on: 
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t cowsay:latest .

      - name: Verify Docker Image
        run: |
          docker images | grep cowsay
      
