name: Test $GITHUB_ENV

on:
  push:
    branches:
      - main

jobs:
  test-echo:
    name: Test Echo $GITHUB_ENV
    runs-on: ubuntu-latest
    steps:
      - name: Set an environment variable
        run: echo "MY_ENV_VAR=Hello World" >> $GITHUB_ENV

      - name: Use the environment variable
        run: echo $MY_ENV_VAR

      - name: Determine Current Version
        id: version
        run: |
          # Check if version.txt exists; initialize if not
          if [ ! -f version.txt ]; then echo "0.0.0" > version.txt; fi
          
          # Read the current version
          CURRENT_VERSION=$(cat version.txt)
          echo $CURRENT_VERSION
          
          # Increment the patch number
          PATCH=$(echo $CURRENT_VERSION | awk -F. '{print $3}')
          NEW_PATCH=$((PATCH + 1))
          echo $NEW_PATCH
          NEW_VERSION=$(echo $CURRENT_VERSION | awk -F. '{print $1 "." $2 "." $NEW_PATCH}')
          echo $NEW_VERSION
          
          # Update version.txt with the new version
          echo $NEW_VERSION > version.txt
          
          # Export the new version for use in the workflow
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo $NEW_VERSION
          cat $GITHUB_ENV
          echo "Current version: $CURRENT_VERSION, New version: $NEW_VERSION"
          echo $NEW_VERSION
